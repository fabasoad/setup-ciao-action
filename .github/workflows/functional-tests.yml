---
name: Functional Tests

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - "main"
  pull_request:

defaults:
  run:
    shell: sh

jobs:
  setup-ciao:
    name: Setup Ciao
    timeout-minutes: 10
    strategy:
      matrix:
        os: ["ubuntu", "macos"]
        version:
          ["1.22.0-m3", "1.22.0-m2", "1.22.0-m1", "1.21.0-m3", "1.21.0-m2"]
      fail-fast: false
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run command
        run: ciao list
